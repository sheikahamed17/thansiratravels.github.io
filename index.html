<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Thansira Travels - Your Trusted Travel Partner</title>
  <meta name="title" content="Thansira Travels - Your Trusted Travel Partner">
  <meta name="description" content="Discover the best travel experiences with Thansira Travels. We offer customized travel packages, temple tours, and unforgettable journeys across India.">
  <meta name="keywords" content="travel agency, temple tours, India travel, customized packages, Thansira Travels">
  <meta name="author" content="Thansira Travels">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thansiratravels.com/">
  <meta property="og:title" content="Thansira Travels - Your Trusted Travel Partner">
  <meta property="og:description" content="Discover the best travel experiences with Thansira Travels. We offer customized travel packages, temple tours, and unforgettable journeys across India.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://thansiratravels.com/">
  <meta property="twitter:title" content="Thansira Travels - Your Trusted Travel Partner">
  <meta property="twitter:description" content="Discover the best travel experiences with Thansira Travels. We offer customized travel packages, temple tours, and unforgettable journeys across India.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Thansira Travels">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect to required origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- <script src="flutter_bootstrap.js" async></script> -->
</body>
</html>
